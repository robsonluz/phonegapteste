<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Segmented Control Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.1.min.js"></script>   
    <link rel="stylesheet"  href="css/jquery.mobile-1.4.1.min.css" /> 
	<style>
		.segmented-control { text-align:center;}
		.segmented-control .ui-controlgroup { margin: 0.2em; }
		.ui-control-active, .ui-control-inactive { border-style: solid; border-color: gray; }
		.ui-control-active { background: #BBB; }
		.ui-control-inactive { background: #DDD; }
	</style>    
</head> 
<body> 

<div data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>Filmes</h1>
		<div class="segmented-control ui-bar-d">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" class="ui-control-active">Nos Cinemas</a>
				<a href="#" data-role="button" class="ui-control-inactive">Em Breve</a>
				<a href="#" data-role="button" class="ui-control-inactive">Melhores Avaliados</a>
			</div>
		</div>
	</div>
	
	<div data-role="content">	
			Conte√∫do
	</div>
</div>

</body>
</html>
