<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Forms</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.1.min.js"></script>   
    <link rel="stylesheet"  href="css/jquery.mobile-1.4.1.min.css" /> 
</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Radio Buttons</h1>
	</div>

	<div data-role="content">
	  <form id="test" id="test" action="#" method="post">	

		<fieldset data-role="controlgroup">
    		<legend>Map view:</legend>
  			<input type="radio" name="map" id="map1" value="Map" checked="checked" />
         	<label for="map1" data-theme="b">Mapa</label>

         	<input type="radio" name="map" id="map2" value="Satellite"  />
         	<label for="map2" data-theme="b">Satélite</label>

         	<input type="radio" name="map" id="map3" value="Hybrid"  />
         	<label for="map3" data-theme="b">Híbrido</label>
	    </fieldset>

	    <fieldset data-role="controlgroup" data-type="horizontal">
    		<legend>Map view:</legend>
  			<input type="radio" name="map" id="map1" value="Map" checked="checked" />
         	<label for="map1">Mapa</label>

         	<input type="radio" name="map" id="map2" value="Satellite" />
         	<label for="map2">Satélite</label>

         	<input type="radio" name="map" id="map3" value="Hybrid"  />
         	<label for="map3">Hibrido</label>
	    </fieldset>
		
	  </form>			 			 		 			 
	</div>
</div>

</body>
</html>
