<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Buttons</title> 
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.1.min.js"></script>   
    <link rel="stylesheet"  href="css/jquery.mobile-1.4.1.min.css" />  

</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Posição do Ícone</h1>
	</div>

	<div data-role="content" style="text-align:center; margin:0; padding:0;">
	  <p>
	  	<a href="#" data-role="button" data-icon="arrow-u" data-theme="b" 
        	data-inline="true" data-iconpos="top">Topo</a>	
	  </p>	
	  <p>
	    <a href="#" data-role="button" data-icon="arrow-l" data-theme="b" 
        	data-inline="true">Esquerda</a>
	    <a href="#" data-role="button" data-icon="arrow-r" data-theme="b" 
        	data-inline="true" data-iconpos="right">Direita</a>
	  </p>
	  <p>
		<a href="#" data-role="button" data-icon="arrow-d" data-theme="b" 
        	data-inline="true" data-iconpos="bottom">Baixo</a>
	  </p>	  
	</div>
</div>

</body>
</html>
